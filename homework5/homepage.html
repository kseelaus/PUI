<!DOCTYPE html>
<html>
    <head>
        <title>Muddy Paws Adventure Gear</title>
        <link rel="stylesheet" type="text/css" href="master_style.css">
        <link href="https://fonts.googleapis.com/css?family=Rosario|Russo+One" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img id="logo" src="pics/Logo.png"/>
            <div class="navbar">
                <div id="shop">
                    <h2>SHOP</h2>
                    <img src="pics/downarrow.png"/>
                </div>    
                <h2 id="about">ABOUT</h2>
                <div id="viewcart">
                    <h2>View Cart</h2>
                    <img src="pics/shoppingcart.png"/>
                </div>
            </div>
            <div id="searchbar">
                <img src="pics/magnifyingglass.png"/>
                <h2>Search</h2>
            </div>
        </header>
        <div id = "company_name">
            <h1>Muddy Paws</h1>
            <h2>Adventure Gear</h2> 
        </div>
       <div id="shoppingbutton">
            <h2>Start Shopping</h2>
        </div>
        
        <div class="squares">
            <div id="ourstory">
                <h2>Our Story</h2>
                <img src="pics/adorable-animal-cat-1416832.jpg"/>
            </div>
            <div id="news">
                <h2>News</h2>
                <img src="pics/connor-moynihan-610549-unsplash.jpg"/>
            </div>
            <div id="newarrivals">
                <h2>New Arrivals</h2>
                <img src="pics/blur-care-cat-569170.jpg"/>
            </div>
            <div id="sale">
                <h2>Sale</h2>
                <img src="pics/adorable-animal-canine-1254140.jpg"/>
            </div>
        </div>
    </body>
</html>
