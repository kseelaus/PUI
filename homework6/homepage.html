<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Muddy Paws Adventure Gear</title>
        <link rel="stylesheet" type="text/css" href="master_style.css">
        <link href="https://fonts.googleapis.com/css?family=Rosario|Russo+One" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="paws_main.js" type="text/javascript"></script>
    </head>
    
    <body>
        <!--Code for Navigation bar-->
        <header class="header">
            <img id="logo" src="pics/Logo.png" alt="Muddy Paws Logo"/>
            <div class="navbar">
                <div id="shop">
                    <h2>SHOP</h2>
                    <img src="pics/downarrow.png" alt="Menu"/>
                </div>    
                <h2 id="about">ABOUT</h2>
               
                <div id="viewcart">
                    <a href="viewcart.html">
                        <h2>View Cart</h2>
                        <img src="pics/shoppingcart.png" alt="Shopping Cart"/>
                    </a>
                </div>
            </div>
            <h2 id="amountincart"></h2>
            <div id="searchbar">
                <img src="pics/magnifyingglass.png" alt="Magnifying Glass"/>
                <h2>Search</h2>
            </div>
        </header>
        <!--Central image, title, and link to start shopping-->
        <div id = "company_name">
            <h1>Muddy Paws</h1>
            <h2>Adventure Gear</h2> 
        </div>
        <a href="browse.html"><div id="shoppingbutton">
            <h2>Start Shopping</h2>
        </div></a>
        <!--Featured sections at bottom - dead links-->
        <div class="squares">
            <div id="ourstory">
                <h2>Our Story</h2>
                <img src="pics/adorable-animal-cat-1416832.jpg" alt="Cute Animal"/>
            </div>
            <div id="news">
                <h2>News</h2>
                <img src="pics/connor-moynihan-610549-unsplash.jpg" alt="Cute Animal"/>
            </div>
            <div id="newarrivals">
                <h2>New Arrivals</h2>
                <img src="pics/blur-care-cat-569170.jpg" alt="Cute Animal"/>
            </div>
            <div id="sale">
                <h2>Sale</h2>
                <img src="pics/adorable-animal-canine-1254140.jpg" alt="Cute Animal"/>
            </div>
        </div>
    </body>
</html>
